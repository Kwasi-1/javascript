<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 Shipping</p>
    <p>Orders over $40 = FREE Shipping</p>
    <input type="number" placeholder="Cost of Order" class="input-value">
    <button onclick="totalCost()">Calculate</button>

    <p class="net-cost"></p>

    <script> 
      let shipping;
      function totalCost() {
        const inputElement = document.querySelector('.input-value');
        let cost = Number(inputElement.value);
        console.log(typeof cost);

        if(cost < 40){
          cost += 10;
        }

        document.querySelector('.net-cost').innerHTML = `Total: $${cost}`;
      }
    </script>
  </body>
</html>
